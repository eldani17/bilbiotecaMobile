<ion-header>
  <ion-navbar color="principal">
    <img class="logoMenu" src="assets/imgs/logouni.png" alt="">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 text-left color="principal">Mis favoritos</h2>

  <ion-list>
    <ion-item ion-item *ngFor="let libro of listalibros" (click)="detalleLibro(libro)">
        <ion-avatar item-start>
          <img src="{{libro.foto}}">
        </ion-avatar>
        <h2>{{libro.titulo}}</h2>
        <p>{{libro.isbn}}</p>
    </ion-item>
  </ion-list>
</ion-content>
